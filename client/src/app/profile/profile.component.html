<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="../../assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="../../assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link href="../../assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
</head>

<body class="">
<div class="main-content">
  <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row">
          <div class="col-lg-6 mx-auto">
          </div>
        </div>
        <div class="container-fluid d-flex align-items-center">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <h1 *ngIf="details" class="display-2 text-white">Hello {{ details?.first_name | titlecase}}</h1>
              <h1 *ngIf="google_user" class="display-2 text-white">Hello {{ google_user?.name.split(' ')[0]}}</h1>
              <a href="#!" class="btn btn-info">Edit profile</a>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">My account</h3>
          </div>

        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">User information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Username</label>
                  <input *ngIf="details" type="text" id="input-username" class="form-control form-control-alternative"  value="{{ details?.first_name }}">
                  <input *ngIf="google_user" type="text" id="input-username" class="form-control form-control-alternative"  value="{{ google_user?.email }}">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Email address</label>
                  <input *ngIf="details" type="email" id="input-email" class="form-control form-control-alternative" value="{{ details?.email }}">
                  <input *ngIf="google_user" type="email" id="input-email" class="form-control form-control-alternative" value="{{ google_user?.email }}">
                </div>
              </div>
            </div>
            <div class="row">
              <div *ngIf="details" class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-first-name">First name</label>
                  <input type="text" id="input-first-name" class="form-control form-control-alternative" value="{{ details?.first_name }}">
                </div>
              </div>
              <div *ngIf="google_user" class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-first-name">Full name</label>
                  <input type="text" id="input-first-name" class="form-control form-control-alternative" value="{{ google_user.name }}">
                </div>
              </div>
              <div class="col-lg-6">
                <div *ngIf="details" class="form-group">
                  <label class="form-control-label" for="input-last-name">Last name</label>
                  <input type="text" id="input-last-name" class="form-control form-control-alternative"  value="{{ details?.last_name }}">
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <h6 class="heading-small text-muted mb-4">About me</h6>
          <div class="pl-lg-4">
            <div class="form-group">

              <textarea rows="4" class="form-control form-control-alternative">I Will Never Go Back On My Word</textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>
<script src="../../assets/js/plugins/jquery/dist/jquery.min.js"></script>
<script src="../../assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/argon-dashboard.min.js?v=1.1.0"></script>
</body>
